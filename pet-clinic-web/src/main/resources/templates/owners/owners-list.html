<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Raxit Pet Clinic - Owners</title>
</head>
<body>
    <div>
        <h2 th:text="'List of Owners'"></h2>
        <table id="owners" class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 150px;">ID</th>
                    <th style="width: 150px;">First Name</th>
                    <th style="width: 150px;">Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="owner : ${ownerList}">
                    <td th:text="${owner.getId()}"></td>
                    <td th:text="${owner.getFirstName()}"></td>
                    <td th:text="${owner.getLastName()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
