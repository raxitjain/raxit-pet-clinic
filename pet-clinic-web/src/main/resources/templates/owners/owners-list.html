<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Raxit Pet Clinic - Owners</title>
</head>
<body>
    <div>
        <h1 th:text="'List of Owners'"></h1>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="owner : ${ownerList}">
                    <td th:text="${owner.getId()}"></td>
                    <td th:text="${owner.getFirstName()}"></td>
                    <td th:text="${owner.getLastName()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
