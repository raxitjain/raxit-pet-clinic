<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<body>
    <div>
        <h2 th:text="'Veterinarians'"></h2>
        <table id="vets" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Specialties</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vet : ${vetList}">
                    <td th:text="${vet.firstName} + ' ' + ${vet.lastName}"></td>
                    <td>
                        <span th:each="specialty : ${vet.specialties}"
                              th:text="${specialty.description}+ ' '"
                        ></span>
                        <span th:if="${vet.specialties.size() == 0}">None</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
